<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Error</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="icon" href="https://etran.dev/_next/static/media/enVId.2da63aac.png" type="image/x-icon">
	<style>
		body {
			height: 100vh;
			width: 100vw;
			margin: 0;
			padding: 0;
			position: absolute;
			top: 0;
			left: 0;
			overflow: hidden;
		}

		#container {
			height: 100vh;
			width: 100vw;
			margin: 0;
			display: flex;
			justify-content: flex-start;
			align-items: center;
			flex-direction: column;
			background: radial-gradient(circle at center, #003953, #060016);
		}

		h1 {
			text-align: center;
			margin-top: 50%;
			font-size: 5em;
			padding-bottom: 0;
			color: #fff;
			font-family: 'Montserrat', sans-serif;
			text-shadow: 0 0 10px #9c9c9c;
		}

		h2 {
			padding-top: 0;
			margin: 0;
			text-align: center;
			font-size: 2em;
			font-weight: 400;
			color: #fff;
			font-family: 'Montserrat', sans-serif;
			text-shadow: 0 0 10px #9c9c9c;
			opacity: 0;
		}

		#app {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		#main {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			margin-top: 2vh;
			opacity: 0;
		}

		#error {
			margin-top: 15vh;
		}

		p {
			color: #fff;
			font-family: 'Montserrat', sans-serif;
			font-size: 2vw;
			font-family: 200;
			text-align: center;
			width: 60%;
		}

		p p {
			margin: 0;
			margin-bottom: 5vh;
			text-align: center;
			font-size: 2.5vw;
			width: 98%;
			font-weight: 400;
		}

		p a {
			color: rgb(0, 255, 55);
		}

		#aFooter {
			color: #fff;
			width: 100vw;
		}

		footer p {
			color: #fff;
			font-family: 'Montserrat', sans-serif;
			font-size: 2em;
			font-family: 200;
			text-align: center;
			width: 100%;
			margin-top: 5vh;
		}

		@media (max-width: 768px) {
			#error {
				margin: 0;
				margin-top: 5vh;
			}

			#notfound {
				font-size: 15vw;
			}

			#main {
				width: 98%;
			}

			#main p {
				width: 95%;
			}

			p p {
				font-size: 8vw;
			}
		}

		@keyframes scrollUpDown {
			0% {
				transform: translateY(0);
			}

			50% {
				transform: translateY(1vh);
			}

			100% {
				transform: translateY(0);
			}
		}

		@keyframes unfadeDown {
			0% {
				opacity: 0;
				transform: translateY(-5vh);
			}

			100% {
				opacity: 1;
				transform: translateY(0);
			}
		}

		a {
			color: #fff;
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div id="container">
		<div id="app">
			<h1 id="error">000 Error</h1>
			<h2 id="notfound">Page Not Found</h2>
		</div>

		<div id="main">
		</div>

		<footer id="footer">
			<p id="aFooter"><a href="https://github.com/enVId-tech" target="_blank" rel="noopener">enVIdTech
					2025</a><br>Error</p>
		</footer>
	</div>

	<script lang="javascript">
		const main = document.getElementById('main');
		const app = document.getElementById('app');
		const url = window.location.host;
		const message = document.createElement('p');
		let randomNums = [];
		const error = document.getElementById('error');
		const notfound = document.getElementById('notfound');
		const aFooter = document.getElementById('aFooter');
		const numError = 1000;

		message.innerHTML = `<p>${url} is not available. Either this page does not exist, or the domain was incorrectly provided. Go to <a href="https://links.etran.dev">links.etran.dev</a> to see a list of all available links</p>`;
		main.appendChild(message);


		for (let i = 0; i < numError / 10; i++) {
			setTimeout(() => {
				error.innerHTML = Math.floor(Math.random() * 1000);
				aFooter.innerHTML = `<a href="https://github.com/enVId-tech" id="aFooter" target="_blank" rel="noopener">enVIdTech 2025</a><br>Error ${Math.floor(Math.random() * 1000)}`;
				document.title = `Error`
			}, i * 10);
		}


		setTimeout(() => {
			document.title = 'Error 404';
			error.innerHTML = '404';
			aFooter.innerHTML = '<a href="https://github.com/enVId-tech" id="aFooter" target="_blank" rel="noopener">enVIdTech 2025</a><br>Error 404';
			error.style.color = '#ff0000';
			error.style.textShadow = '0 0 7.5px #ff0000';
			notfound.style.animation = 'unfadeDown 0.5s forwards ease-in-out';
			setTimeout(() => {
				app.style.animation = 'scrollUpDown 2s infinite ease-in-out';
				main.style.animation = 'unfadeDown 0.5s forwards ease-in-out';
				main.style.textShadow = '0 0 10px #9c9c9c';
			}, 50);
		}, numError);
	</script>
</body>

</html>
