<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title id="TopName">Safety Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/items/4079-transparent.png" type="image/x-icon">
    <link rel="stylesheet" href="/js-css/test.css">
    <script type="text/javascript" src="/js-css/test.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body onload="QuestionCreate()">
    <nav class="navbar1">
        <input class="slider" id="myRange" type="range" min="0" value="0" step="0.01" style="width: 99%">
    </nav>
    <center id="center">
        <h1 class="header" style="font-family:Arial,Helvetica,sans-serif" id="TitleBar">OA Robotics: Safety Test</h1>
        <br>
        <h2 id="Compendium1" class="header" style="font-family:Arial,Helvetica,sans-serif">If you see this text, please wait for the test to load or the JS is broken. EC: NoLo</h2>
        <br>
        <h2 id="NAS" class="header" style="font-family:Arial,Helvetica,sans-serif">Some questions may not have answers
        </h2>
        <img id="logo" src="/items/4079.png">
        <br id="UniqueID1"><br>
        <span id="SafetyLinks"></span>
        <br><br>
        <span id="RoboticsSelection"></span>

        <div id="Questions1">
            <br><br>
        </div>
        <br><br><br><br><br><br><br>
        <div id="SubmitClear">
            <span id="SubmitDiv1"></span>
            <span id="ClearDiv1"></span>
        </div>
        <br><br><br><br><br><br><br>
        <h1 id="BottomThing">If you have any inquiries about robotics, you can email <a id="Email" href="https://mail.google.com/mail/u/0/" target="_blank">studentcabinet@frc4079.org.</a>
        </h1>
        <br><br><br><br><br>
        <div id="scoringdiv" style="background-color: transparent; position:absolute; bottom:1000px;"></div>
        <div class="end" id="end"></div>
    </center>
    <script>
        document.getElementById("myRange").onchange = function() {
            sliderScroll();
        };

        //Scrolls to question
        function sliderScroll() {
            let SliderValue1 = Math.round(document.getElementById("myRange").value);
            document.addEventListener("click", handler, true);

            function handler(e) {
                e.stopPropagation();
                e.stopImmediatePropagation();
                e.preventDefault();
                setTimeout(function() {
                    document.removeEventListener("click", handler, true);
                }, 1000);
            }
            location.href = "#Question_" + SliderValue1 + "1";
        }
    </script>
</body>

</html>
