    <script>
        let year = 2022;
        let thisyear = year - 2000;
        let nextyear = year - 1999;
        let typeofcompendium = localStorage.getItem("Test").toLowerCase();

        function Compendium() {
            document.getElementById("Compendium1").innerHTML = "A " + typeofcompendium + " compendium for the " + thisyear + "-" + nextyear + " school year";
        }
        Compendium();

        document.getElementById("myRange").onchange = function () {
            scrollFunction();
        };

        document.getElementById("myRange").onchange = function () {
            sliderScroll();
        };

        function sliderScroll() {
            let SliderValue1 = Math.round(document.getElementById("myRange").value);
            document.addEventListener("click", handler, true);

            function handler(e) {
                e.stopPropagation();
                e.stopImmediatePropagation();
                e.preventDefault();
                setTimeout(function () {
                    document.removeEventListener("click", handler, true);
                }, 1000);
            }
            location.href = "#Question_" + SliderValue1 + "1";

        }

    </script>
